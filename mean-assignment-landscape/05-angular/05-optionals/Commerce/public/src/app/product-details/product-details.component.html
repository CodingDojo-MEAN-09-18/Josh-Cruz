
<section>

  <h1>Product Information</h1>

  
  <p> <span class="label">ID: </span> {{selectedProduct?._id}} </p>
  <p> <span class="label">Product Name:</span> {{selectedProduct?.name}} </p>
  <p> <span class="label">Quantity:</span> {{selectedProduct?.quantity}} </p>
  <p> <span class="label">Price:</span> {{selectedProduct?.price}} </p>

  <div class="ProductButtons">
    <button type="button" class="btn btn-danger" (click)="onDeleteProduct()"> Delete This Product</button>
    <button type="button" class="btn btn-secondary" (click)="goHome()"> Go Back</button>

  </div>

</section>
