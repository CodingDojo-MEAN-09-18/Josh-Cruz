          <li class="list-group-item" *ngFor="let individual of Pokemon" >

                <ul>
                  <li class="list-group-item" *ngFor="let elm of individual.abilities" >
                    {{elm.ability.name}}
                  <button (click)="findRelatedPokemon(elm.ability.url)">Find All Pokemon WIth This ABility!</button>
                      <ul class="list-group-item" *ngFor="let elm of relatedPokemon">
                          <li class="list-group-item" *ngFor="let pokemon of elm.pokemon" >
                                  {{pokemon.pokemon.name}}
                          </li>
                      </ul>
                    </li>
                </ul>
          </li>
        </ul>
